<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <h3 class="quesNum"><span class="qNum">15</span>: Javascript Quiz</h3>
      <div class="main-wrap">
        <h1 class="qHead">Awesome Quiz</h1>
        <div class="mainQ">
          Who was the first president of the united states?
        </div>
        <div class="options">
          <div class="option1">
            <div class="optionN1 optionN">George Washington</div>
            <div class="option1-btn correct opBtn">Select Answer</div>
          </div>
          <div class="option2">
            <div class="optionN2 optionN">Thomas Jefferson</div>
            <div class="option2-btn opBtn">Select Answer</div>
          </div>
          <div class="option3">
            <div class="optionN3 optionN">Thomas Edison</div>
            <div class="option3-btn opBtn">Select Answer</div>
          </div>
          <div class="option4">
            <div class="optionN4 optionN">I don't Know</div>
            <div class="option4-btn opBtn">Select Answer</div>
          </div>
        </div>
        <div class="index">
          <span>Quesion <span class="pageN"></span> of 5</span>
          <button class="next">></button>
        </div>
      </div>
    </div>
    <div class="pop-up">
      <h1>Score:<snap class="score">&nbsp;0</snap></h1>
      <button class="play">Restart</button>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
